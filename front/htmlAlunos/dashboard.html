<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ENEM++</title>
    <link rel="stylesheet" href="../css/styles.css">
        <script>
            window.API_BASE_OVERRIDE = "https://SEU-BACKEND.replit.app";
        </script>
        <script src="../js/confiuguracao.js"></script>
</head>

<body>
    <!-- Cabeçalho Principal -->
    <header class="cabecalho">
        <div class="conteudo-cabecalho">
            <div class="lado-esquerdo-cabecalho">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <span>ENEM++</span>
                </div>

                <!-- Navegação -->
                <nav class="navegacao">
                    <a href="dashboard.html" class="link-navegacao ativo">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        Dashboard
                    </a>
                    <a href="questoes.html" class="link-navegacao">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                        </svg>
                        Questionários
                    </a>
                    <a href="redacao.html" class="link-navegacao">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        Redação
                    </a>
                    <a href="auto.html" class="link-navegacao">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="6"></circle>
                            <circle cx="12" cy="12" r="2"></circle>
                        </svg>
                        Auto Avaliação
                    </a>
                    <a href="resultado.html" class="link-navegacao">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                        Resultados
                    </a>
                </nav>
            </div>

            <!-- Menu Dropdown do Usuário -->
            <div class="container-usuario">
                <div class="avatar-usuario" id="avatarUsuario">C</div>

                <div class="menu-dropdown-usuario" id="menuUsuario">
                    <div class="info-usuario">
                        <div class="nome-usuario" id="nomeUsuario">Usuário</div>
                        <div class="email-usuario" id="emailUsuario">usuario@gmail.com</div>
                    </div>
                    <div class="papel-usuario">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Aluno
                    </div>
                    <div class="divisor-menu"></div>
                    <a href="../htmlAlunos/desempenho.html" class="item-menu">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                        Meu Progresso
                    </a>
                    <a href="../htmlAlunos/config.html" class="item-menu">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M12 1v6m0 6v6m5.2-14.8l-4.2 4.2m0 6l-4.2 4.2M23 12h-6m-6 0H1m14.8 5.2l-4.2-4.2m0-6l-4.2-4.2">
                            </path>
                        </svg>
                        Configurações
                    </a>
                    <div class="divisor-menu"></div>
                    <a href="login.html" class="item-menu sair" id="btnSair">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Sair
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="conteudo-principal">
        <div class="cabecalho-pagina">
            <h1>Dashboard</h1>
            <p>Acompanhe seu progresso na preparação para o ENEM</p>
        </div>

        <!-- Grid de Métricas -->
        <div class="grade-metricas" id="gradeMetricas">
            <!-- Cards serão gerados dinamicamente -->
        </div>

        <!-- Grid de Gráficos -->
        <div class="grade-graficos">
            <div class="card-grafico">
                <h3 class="titulo-grafico">Atividade Semanal</h3>
                <div class="container-grafico">
                    <canvas id="graficoAtividadeSemanal"></canvas>
                </div>
            </div>

            <div class="card-grafico">
                <h3 class="titulo-grafico">Desempenho por Matéria</h3>
                <div class="container-grafico">
                    <canvas id="graficoDesempenho"></canvas>
                </div>
            </div>
        </div>

        <!-- Seção de Progresso por Matéria -->
        <div class="secao-progresso">
            <h3 class="titulo-grafico">Progresso por Matéria</h3>
            <div id="barrasProgresso">
                <!-- Barras serão geradas dinamicamente -->
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
